<div class="log__container">
   <div class="log__forms">
      <!-- Вход -->
      <div class="log__form login">
         <h2 class="log__title">Выполните вход в ваш личный кабинетод</h2>
         <form action="#">
            <div class="login__items">
               <div class="login__item">
                  <label for="phone">Номер телефона:</label>
                  <input type="text" id="phone" required>
               </div>
               <div class="login__item">
                  <label for="email">Ваш email:</label>
                  <input type="text" id="email" required>
               </div>
               <div class="login__item">
                  <label for="pass">Ваш пароль:</label>
                  <div class="inp-pass">
                     <input type="password" class="password" id="pass" required>
                     <i class="fa-solid fa-eye-slash show-hide-pw"></i>
                  </div>
               </div>
            </div>
            <div class="login__recovery">
               <div><a href="#" class="login__recovery">Восстановление пароля</a> или <a href="" class="login__signup">быстрая регистрация</a>
               </div>
            </div>
            <div class="login__it">
               <div class="login__btn btn-green">Войти</div>
               <div class="login__social">
                  <a href="" class="icon-google"></a>
                  <a href="" class="icon-facebook"></a>
                  <a href="" class="icon-vk"></a>
               </div>
            </div>
         </form>
      </div>


      <!-- Восстоновление пароля -->
      <div class="log__form recovery">
         <h2 class="log__title">Восстановление пароля</h2>
         <h3 class="log__sub">Введите Email, с которым вы зарегистрированы на сайте, и нажмите
            <b>«Восстановить»</b></h3>
         <form action="#">
            <div class="login__items">
               <div class="login__item">
                  <label for="email">Ваш email:</label>
                  <input type="text" id="email" required>
               </div>
            </div>
            <div class="login__recovery">
               <div>Вспомнили пароль? <a href="#" class="login__log">Выполните вход</a>
               </div>
            </div>
            <div class="login__it">
               <div class="login__btn btn-green">Восстановить</div>
            </div>
         </form>
      </div>
